name: CI Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  tests:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: ${{ secrets.MYSQL_ROOT_PASSWORD }}
          MYSQL_DATABASE: cs631_test
          MYSQL_USER: ${{ secrets.TEST_DB_USER }}
          MYSQL_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      TESTING: true
      TEST_DB_USER: ${{ secrets.TEST_DB_USER }}
      TEST_DB_PASSWORD: ${{ secrets.TEST_DB_PASSWORD }}
      TEST_DB_HOST: 127.0.0.1
      TEST_DB_PORT: 3306
      TEST_DB_NAME: cs631_test
      DATABASE_URL: mysql+pymysql://${{ secrets.TEST_DB_USER }}:${{ secrets.TEST_DB_PASSWORD }}@127.0.0.1:3306/cs631_test

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: "pip"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Reset test database
      run: |
        mysql -h 127.0.0.1 -P 3306 -u${{ secrets.TEST_DB_USER }} -p${{ secrets.TEST_DB_PASSWORD }} \
          -e "DROP DATABASE IF EXISTS cs631_test; CREATE DATABASE cs631_test;"
      env:
        MYSQL_PWD: ${{ secrets.TEST_DB_PASSWORD }}

    - name: Run Alembic migrations (MySQL test DB)
      run: alembic upgrade head
      env:
        DATABASE_URL: mysql+pymysql://${{ secrets.TEST_DB_USER }}:${{ secrets.TEST_DB_PASSWORD }}@127.0.0.1:3306/cs631_test

    - name: Seed baseline test data
      run: python scripts/seed_test_data.py
      env:
        DATABASE_URL: mysql+pymysql://${{ secrets.TEST_DB_USER }}:${{ secrets.TEST_DB_PASSWORD }}@127.0.0.1:3306/cs631_test

    - name: Run tests
      run: pytest --disable-warnings -q

  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: tests

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@0.20.0
      with:
        scan-type: fs
        ignore-unfixed: true
        format: table
        exit-code: 1
        severity: HIGH,CRITICAL

    - name: Run Bandit (Python security linter)
      run: bandit -r app -ll