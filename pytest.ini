# pytest.ini
[pytest]
minversion = 6.0
addopts = --cov=app --cov-report=term-missing -v
testpaths = tests
python_files = test_*.py
pythonpath = .

# Custom marker to indicate tests run in test environment
markers =
    env(name): specify environment (e.g. test, dev)

# Environment override for pytest runs
env =
    TESTING=true
    DOTENV_PATH=.env.test